<!doctype html>
<html>
    <head>
        <title>Surface View</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <style>
        html, body {
            font-family: 'Open Sans';
            margin: 0px;
            padding: 0px;
            height: 100%;
            overflow: hidden;
        }
        #brainlife {
            font-size: 16pt;
            position: absolute;
            top: 0px;
            color: white;
            z-index: 1;
            font-weight: bold;
            text-decoration: none;
            margin: 5px;
            opacity: 0.3;
        }
        #app {
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        .main {
            height: 100%;
            background-color: #333;
        }
        #controller {
            font-size: 10pt;
            position: absolute;
            color: white;
            background-color: rgba(0,0,0,0.5);
            right: 0px;
            max-height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 5px;
            box-sizing: border-box;
        }
        #controller h3 {
            color: gray;
            font-size: 11pt;
            margin: 0px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        #loading {
            position: absolute;
            bottom: 0;
            left: 110px;
            color: gray;
            margin: 10px;
        }
        
        .tinyBrain {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 0;
        }
        
        .show_hide_button {
            color: white;
            font-size:17px;
            position:fixed;
            top: 0px;
            right:0px;
            cursor:pointer;
            z-index: 10;
            padding: 3px;
            color: #ddd;
        }
        .show_hide_button:hover {
            background-color: black;
        }
        
        .controls {
            min-width: 200px;
            pointer-events: none;
            opacity: 0;
            transition: opacity .5s;
        }
        .controls.visible {
            pointer-events: all;
            opacity: 1;
        }
        
        .upload_div {
            color:#acc;
        }
        
        .upload_div:hover {
            color:#aff;
        }
        </style>
    </head>
    
    <body>
        <a href="https://brainlife.io" id="brainlife">Brain Life</a>
        <div id="app"/>
        <script src="node_modules/vue/dist/vue.min.js"></script>
        <script src="node_modules/three/build/three.min.js"></script>
        <script src="node_modules/panning-orbit-controls/dist/panning-orbit-controls.js"></script>
        <script src="node_modules/three/examples/js/loaders/VTKLoader.js"></script>
        <script src="node_modules/three/examples/js/loaders/PLYLoader.js"></script>
        <script src="node_modules/three/examples/js/loaders/STLLoader.js"></script>
        <script type="text/javascript" src="node_modules/pako/dist/pako_inflate.min.js"></script>
        <script src="ParallaxBarrierEffect.js"></script>
        <script src="dist.bundled.js"></script>
        <script src="main.js"></script>
     </body>
</html>
